<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient - cream light theme -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f4"/>
      <stop offset="100%" style="stop-color:#f5f1eb"/>
    </linearGradient>

    <!-- Accent gradient - terracotta/copper -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C48B5C"/>
      <stop offset="50%" style="stop-color:#B87333"/>
      <stop offset="100%" style="stop-color:#9A5F28"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- App icon background with rounded corners -->
  <rect width="512" height="512" rx="115" fill="url(#bgGrad)"/>

  <!-- Subtle border -->
  <rect x="2" y="2" width="508" height="508" rx="113" fill="none" stroke="rgba(0,0,0,0.06)" stroke-width="1"/>

  <!-- The elegant S curve -->
  <path
    d="M 320 130
       C 380 130, 380 195, 320 195
       L 192 195
       C 132 195, 132 260, 192 260
       L 320 260
       C 380 260, 380 325, 320 325
       L 192 325
       C 132 325, 132 390, 192 390"
    stroke="url(#accentGrad)"
    stroke-width="44"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
    filter="url(#softGlow)"
  />

  <!-- Small dot at end - represents the speaking/recording point -->
  <circle cx="192" cy="390" r="22" fill="url(#accentGrad)" filter="url(#softGlow)"/>

  <!-- Highlight on dot -->
  <circle cx="186" cy="384" r="7" fill="rgba(255,255,255,0.7)"/>
</svg>
